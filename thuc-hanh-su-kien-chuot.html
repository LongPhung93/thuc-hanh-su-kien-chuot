<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="myImage" src="images/ball.jpg" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();" />
        <input type="button" value="Left" onclick="moveLeft();" />
    </form>
<script !src="">
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    // Tạo hàm init () để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại.
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    // function load() {
    //     imgObj = document.getElementById('myImage');
    //     imgObj.style.position = 'relative';
    //     imgObj.style.right = '0px';
    // }
    // function moveLeft() {
    //     imgObj.style.right = parseInt(imgObj.style.right) + 10 + 'px';
    // }
    window.onload = init;
    // window.onclick = load;
</script>
</body>
</html>
